<body>
<p id="demo"></p>
<script>
var getQueryString = function ( field, href ) {
	var href = url ? url : window.location.href;
	var reg = new RegExp( '[?&]' + field + '=([^&#]*)', 'i' );
	var string = reg.exec(href);
	return string ? string[1] : null;
};

var href = url ? url : window.location.href;
document.getElementById("demo").innerHTML = href;
document.getElementById("demo").innerHTML = getQueryString('search',href);
document.getElementById("demo").innerHTML = getQueryString('search2',href);




</script>
